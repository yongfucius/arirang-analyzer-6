apply plugin: 'java'

group = 'com.argo'
version = '1.1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
    luceneVersion = '6.2.0'
}

dependencies {
    compile group: 'org.apache.lucene', name: 'lucene-core', version: luceneVersion
    compile group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: luceneVersion
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
    compile group: 'commons-lang', name: 'commons-lang', version: '20030203.000129'
    compile files('lib/arirang-morph-1.1.0.jar')

    testCompile group: 'junit', name: 'junit', version: '4.11'
}